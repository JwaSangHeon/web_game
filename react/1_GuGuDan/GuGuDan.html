<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuGuDan</title>
  </head>
  <body>
    <div id="question"></div>
    <form id="form">
      <input id="input" type="number" />
      <button>입력</button>
    </form>
    <div id="result"></div>
  </body>
  <script>
    const $question = document.querySelector("#question");
    const $form = document.querySelector("#form");
    const $input = document.querySelector("#input");
    const $result = document.querySelector("#result");

    let firstNum = Math.floor(Math.random() * 10);
    let secondNum = Math.floor(Math.random() * 10);
    $question.innerText = `${firstNum}곱하기 ${secondNum}는?`;

    $form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (Number($input.value) === firstNum * secondNum) {
        $result.innerText = "정답!";
        firstNum = Math.floor(Math.random() * 10);
        secondNum = Math.floor(Math.random() * 10);
        $question.innerText = `${firstNum}곱하기 ${secondNum}는?`;
        $input.value = "";
      } else {
        $result.innerText = "오답";
      }
    });
  </script>
</html>
