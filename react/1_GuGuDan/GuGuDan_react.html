<html>
  <head>
    <meta charset="UTF-8" />
    <title>GuGuDan</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      "use strict";
      const GuGuDan = () => {
        const [firstNum, setFirstNum] = React.useState(
          Math.floor(Math.random() * 10)
        );
        const [secondNum, setSecondNum] = React.useState(
          Math.floor(Math.random() * 10)
        );
        const [value, setValue] = React.useState("");
        const [result, setResult] = React.useState("");

        const onChange = (e) => {
          setValue(e.target.value);
        };

        const onSubmit = (e) => {
          e.preventDefault();
          if (firstNum * secondNum === Number(value)) {
            setResult("정답");
            setValue("");
          } else {
            setResult("오답");
            setValue("");
          }
        };
        return (
          <div>
            <div>
              {firstNum} 곱하기 {secondNum}는?
            </div>
            <form onSubmit={onSubmit}>
              <input type="number" value={value} onChange={onChange} />
              <button>입력</button>
            </form>
            <div>{result}</div>
          </div>
        );
      };
    </script>
    <script type="text/babel">
      // ReactDOM.render(<LikeButton />, document.querySelector("#root")); // React ver.17
      ReactDOM.createRoot(document.querySelector("#root")).render(<GuGuDan />); // React ver.18
    </script>
  </body>
</html>
